<!doctype html>
<html lang='en'>
	<head>
		<title>1 page website</title>
		<meta name='description' content='An exercise to link to different parts within a site'>
		<meta name='charset' content='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<style>

			* {
				border: 2px solid green;
				padding: 10px;
			}

			h1 {
				background-color: purple;
			}

			a {
				background-color: green;
			}

			section {
				min-height: 400px;
			}

			main {
				background-color: lime;
			}

         
         html {
         	scroll-behavior: smooth;
         }
		</style>
	</head>
	<body>
		
		<header>
			<h1>1 page website</h1>
			<nav>
				<a href='#part-1'>Part 1</a>
				<a href='#part-2'>Part 2</a>
				<a href='#part-3'>Part 3</a>
				<a href='#part-4'>Part 4</a>
			</nav>
		</header>

		<main>
			<section id='part-1'>
				<h2>Part 1</h2>
			</section>
			<section id='part-2'>
				<h2>Part 2</h2>
			</section>
			<section id='part-3'>
				<h2>Part 3</h2>
			</section>
			<section id='part-4'>
				<h2>Part 4</h2>
			</section>
		</main>

		<footer>
			<h1>End of website</h1>
			<nav>
				<a href='#part-1'>Part 1</a>
				<a href='#part-2'>Part 2</a>
				<a href='#part-3'>Part 3</a>
				<a href='#part-4'>Part 4</a>
			</nav>
		</footer>

	</body>
</html>
