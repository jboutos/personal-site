<!DOCTYPE html>

<html lang='en'>
	<head>

		<meta charset='utf-8'>
		<title>Layout exercise</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<meta name='description' content='Testing media queries and flexbox'>
		<meta property='og:image' content='https://peprojects.dev/beta3/johnb/projects/super-layout-challenge-pink/images/pink.png'>
		<link rel='stylesheet' href='css/style.css'>
	</head>

	<body>

		<header class='site-header'>
			<div class='inner-column'>
				<p>logo</p>
			</div>
		</header>

		<main class='page-content'>

			<header class='page-header'>
				<img src='images/slice2.svg' class='circle-1'>
				
				<div class='inner-column'>
					<picture class='hero-image'>
						<img src='images/slice1.png'>
					</picture>
					<div class='hero-content'>
						<h1>Heading level 1</h1>
						<a href='#'>CLICK HERE</a>
						<img src='images/bonus.gif' class='bonus'>
					</div>
				</div>
			</header>

			<section class='about'>
				<div class="circle-wrapper">
					<img src="images/slice2.svg" class="circle-2">
				</div>
				<div class='inner-column'>
					<div class='about-div-1'>
						<picture>
							<img src='images/slice1.png'>
						</picture>
						<h2>Heading level 2</h2>
					</div>
					<div class='about-div-2'>
						<picture>
							<img src='images/slice1.png'>
						</picture>
						<h2>Heading level 2</h2>
					</div>
				</div>
			</section>
			
		</main>

		<footer>
			<div class='inner-column'>
				<p>logo</p>
			</div>
		</footer>
	
	</body>

</html>
