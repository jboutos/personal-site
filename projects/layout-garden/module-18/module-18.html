<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Layout example</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<meta name='description' content='[[insert description]]'>
		<meta property='og:image' content='[[meta image source]]'>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<section>
				<div class='inner-column'>
					<div class='container'>
						<div>
							<picture>
								<img class='logo' src='../images/logo_header_ab_gr.svg'>
							</picture>
							<div class='search'>
								<input class='hidden' type="search" id="site-search" name="q" placeholder='Search for items'>
								<button type="submit"><img src='../images/icons8-search.png'></button>
							</div>
						</div>
						<div class='icons'>
							<a href='#'>
								<div>
									<picture>
										<img src='../images/icons8-heart-48.png'>
									</picture>
									<p class='hidden-2'>Lists</p>
								</div>
							</a>
							<a href='#'>
								<div>
									<picture>
										<img src='../images/icons8-user-481.png'>
									</picture>
									<p class='hidden-2'>Log In</p>
								</div>
							</a>
							<a href='#'>
								<picture>
									<img src='../images/icons8-cart.png'>
								</picture>
							</a>
						</div>
					</div>
					<div class='container-2'>
						<div class='links'>
							<div class='e-shop'>
								<a href='#'>
									<div class='hidden'>
										<picture>
											<img src='../images/icons8-four-squares-48.png'>
										</picture>
										<p>EShop</p>
									</div>
								</a>
							</div>
							<div class='hidden'>
								<a href='#'>Offers</a>
								<a href='#'>Pamphlets</a>
								<a href='#'>Healthy Corner</a>
								<a href='#'>Only in AB</a>
								<a href='#'>Recipes</a>
								<a href='#'>#allazoumesinithies</a>
							</div>
						</div>
						<div class='hidden'>
							<a href='#'>AB Plus</a>
							<a href='#'>Shops</a>
							<a href='#'>Language</a>
						</div>
					</div>
					<div class='container-2'>
						<picture class='hidden-3'>
							<img src='../images/icons8-hamburger-menu-50.png'>
						</picture>
						<div class='search-2'>
							<input class='hidden-3' type="search" id="site-search" name="q" placeholder='Search for items'>
							<button type="submit"><img src='../images/icons8-search.png'></button>
						</div>
					</div>
				</div>
		</section>
	</body>
</html>
